<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RouCraft - Voxel World</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
    #game-canvas { width: 100%; height: 100%; display: block; }
    #ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    #ui-overlay > * { pointer-events: auto; }
    #connection-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.85); z-index: 100; }
    #hud { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
    #hud > * { pointer-events: auto; }
  </style>
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <div id="ui-overlay">
    <div id="connection-screen"></div>
    <div id="hud"></div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
